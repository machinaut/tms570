# TMS570 Microcontroller USB Kit
# http://www.ti.com/tool/TMDX570LS20SUSB

# Set JTAG speed
# http://openocd.sourceforge.net/doc/html/Debug-Adapter-Configuration.html#jtagspeed
#   TODO: Attempt to use RTCK, the schematic looks like it supports it
#   http://openocd.sourceforge.net/doc/html/FAQ.html#faqrtck
#   ARM docs on RTCK
#   http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.faqs/4170.html
adapter_khz 1500

# Board uses a FT2232H to emulate an XDS100v2 JTAG debugger
# TODO: board also supports an SCI UART on the 2232's B Bus
source [find interface/ftdi/xds100v2.cfg]

source [find target/ti_tms570.cfg]

reset_config trst_only

# says add to the end of config: 
# init; ftdi_set_signal PWR_RST 1; jtag arp_init; 
init
ftdi_set_signal PWR_RST 1
jtag arp_init
